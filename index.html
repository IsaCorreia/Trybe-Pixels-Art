<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isa Correia - Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
        <div id="color-palette">
            <div class="color" id="first-color"></div>
            <div class="color" id="second-color"></div>
            <div class="color" id="third-color"></div>
            <div class="color" id="fourth-color"></div>
        </div>

        <label for="tamanho do canvas">Escolhe o tamanho dessa merrda:</label>
        <input type="text" name="tamanho do canvas" id="board-size">
        <button onclick="canvasSize()">Enviar</button>

        <button id="clear-board" onclick="clearBoard()">Limpar</button>
    </header>

    <main>
        <div id="pixel-board">
         
        </div>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
